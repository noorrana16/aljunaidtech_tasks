    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.2.0/css/all.min.css"
        integrity="sha512-6c4nX2tn5KbzeBJo9Ywpa0Gkt+mzCzJBrE1RB6fmpcsoN+b/w/euwIMuQKNyUoU/nToKN3a8SgNOtPrbW12fug=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />            
       <!--<link rel="stylesheet" href="css/styles.css">-->
        <style>
            body {
                background-color: powderblue;
            }

            .container {
                max-width: 600px;
                margin-top: 50px;
            }
        </style>
    </head>

    <body><br>
        <header class="full_nav">
            <div class="container-fluid">
                <div id="header">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-light">
                        <a class="navbar-brand text-dark" href="index.html">
                            <img src="./images/data-logo.png" alt="logo" width="40" height="40">
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav">
                            <!--<span class="navbar-toggler-icon"></span>-->
                            <i class="fad fa-stream navbar-toggler-icon text-dark"></i>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav mx-auto ">
                                <li class="nav-item">
                                    <a class="nav-link active text-dark" aria-current="page" href="index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-dark" href="about.html">About Us</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-dark" href="contact.html">Contact Us</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-dark" href="register.html">Registration</a>
                                </li>
                                <li class="nav-item"> <a class="nav-link text-dark" href="Login.html">Login</a>
                                </li>
                            </ul>
                            <div class="header_right">
                                <div class="text-lg-end"></div>
                                <i class="fas fa-stream navbar-toggler-icon text-dark"></i>
                                <span></span>
                            </div>
                        </div>
                    </nav>
                </div>
        </header><br><br>
        <div class="container">
            <h2 class="text-center mb-4">To-Do List</h2>
            <!-- Task Form -->
            <div class="card p-3 mb-3">
                <div class="mb-2">
                    <input type="text" id="taskTitle" class="form-control" placeholder="Task Title">
                </div>
                <div class="mb-2">
                    <textarea id="taskDescription" class="form-control" placeholder="Task Description"></textarea>
                </div>
                <button class="btn btn-primary w-100" onclick="addTask()">Add Task</button>
            </div>

            <!-- Task List -->
            <ul id="taskList" class="list-group"></ul>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", loadTasks);

            function loadTasks() {
                const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
                const taskList = document.getElementById("taskList");
                taskList.innerHTML = "";
                tasks.forEach((task, index) => {
                    const li = document.createElement("li");
                    li.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center");
                    li.innerHTML = `
                <div>
                    <h6>${task.title}</h6>
                    <p class="mb-0">${task.description}</p>
                </div>
                <div>
                    <button class="btn btn-sm btn-success me-2" onclick="editTask(${index})">Edit</button>
                    <button class="btn btn-sm btn-danger" onclick="deleteTask(${index})">Delete</button>
                </div>
            `;
                    taskList.appendChild(li);
                });
            }

            function addTask() {
                const title = document.getElementById("taskTitle").value;
                const description = document.getElementById("taskDescription").value;
                if (!title || !description) {
                    alert("Both fields are required!");
                    return;
                }
                const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
                tasks.push({ title, description });
                localStorage.setItem("tasks", JSON.stringify(tasks));
                document.getElementById("taskTitle").value = "";
                document.getElementById("taskDescription").value = "";
                loadTasks();
            }

            function deleteTask(index) {
                const tasks = JSON.parse(localStorage.getItem("tasks"));
                tasks.splice(index, 1);
                localStorage.setItem("tasks", JSON.stringify(tasks));
                loadTasks();
            }

            function editTask(index) {
                const tasks = JSON.parse(localStorage.getItem("tasks"));
                const newTitle = prompt("Edit Task Title", tasks[index].title);
                const newDescription = prompt("Edit Task Description", tasks[index].description);
                if (newTitle && newDescription) {
                    tasks[index] = { title: newTitle, description: newDescription };
                    localStorage.setItem("tasks", JSON.stringify(tasks));
                    loadTasks();
                }
            }
        </script>

    </body>

    </html>
