<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Web Development</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<head>
    <style>
        .navbar {
            background-color: black;
            border-radius: 2px;

        }

        .navbar ul {
            overflow: hidden;
            padding: 2px;
            border-radius: 2px;

        }

        .navbar li {
            float: left;
            list-style: none;
            padding:auto;
        }

        .navbar li A {
            color: White;
            padding: 15px;
            text-decoration: none;
        }

        .navbar li A:hover {
            color: blue;
        }

        .john {
            position: relative;
            width: 1320px;
            height: 840px;
            padding: 45px;
            margin: auto;
            border: 5px solid black;
            background-color: #3EECAC;
            background-image: linear-gradient(91.7deg, rgba(135, 206, 235, 1) 7.3%, rgba(255, 154, 139, 1) 40.3%, rgba(255, 195, 160, 1) 57.9%, rgba(255, 215, 0, 1) 93.5%);
            font-family: 'Times New Roman', Times, serif;
        }

        h1 {
            text-transform: uppercase;
            transform: translate(+30px, -60px);
            padding-right: center;
            margin-top: auto;
            text-align: center;
        }

        p {
            text-transform: capitalize;
            transform: translate(+30px, -60px);
            padding-right: center;
            margin-top: auto;
            text-align: center;
        }

        a {
            margin-top: 5px;
        }

        form {
            background-color: powderblue;
            padding: 20px;
            border-radius: 5px;
            box-shadow: none;
            max-width: max-content;
            margin: auto;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 2px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            text-align: right;
        }

        button {
            background-color: darkblue;
            color: white;
            padding: 10px;
            margin-left: 35%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="john">
        <header>
            <nav class="navbar">
                <ul>
                    <li> <a href="#Home">HOME</a></li>
                    <li> <a href="#HTML">HTML</a></li>
                    <li> <a href="#CSS">CSS</a></li>
                    <li> <a href="#Bootstrap">BOOTSTRAP</a></li>
                </ul>
            </nav>
        </header><br>
        <!--image-->
        <img src="c:\Users\CCC\OneDrive\Pictures\COTHM.jpg" width="190" height="120" alt="COTHM"><br>

        <!--hyperlink-->
        <a href="https://cothm.edu.pk/" target="_blank">COTHM INTERNATIONAL</a>

        <!--Heading-->
        <h1><i>Welcome to COTHM College</i></h1>
        <!--Paragraph-->
        <p>Pakistan's Leading International Hospitality Colleges Network</p>
        <!--Form-->
        <form action="">
            <h2 style="text-align: center">Form</h2>
            <label for="Name" style="padding:left;">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required pattern="[A-Za-z ]{3,}"><br><br>
            Email<input type="text" id="email" name="email" placeholder="Email" required
                pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"><br><br>
            Password<input type="password" id="password" name="password" placeholder="Password" required
                pattern=".{8,}"><br><br>
            <button type="button" class="btn btn-primary">Submit</button>

        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</body>

</html>
